services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
      - API_KEY_1=${API_KEY_1}
      - API_KEY_2=${API_KEY_2}
      - PROVIDER_1_URL=${PROVIDER_1_URL}
      - PROVIDER_2_URL=${PROVIDER_2_URL}

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
